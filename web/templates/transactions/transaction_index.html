{{define "content"}}
<div class="container-fluid py-5">
  <div class="card">
    <h5 class="py-3 px-3">List Transaksi Pengguna</h5>
    <div class="card-body">
      <table class="table table-bordered table-hover mb-0">
        <thead>
        <tr>
          <td>ID Transaksi</td>
          <td>User ID</td>
          <td>Amount</td>
          <td>Status</td>
          <td>Type</td>
          <td>Option</td>
        </tr>
        </thead>
        <tbody>
        {{range .transactions}}
        <tr>
          <td>{{.ID}}</td>
          <td>{{.UserId}}</td>
          <td>{{.Amount}}</td>
          <td>{{.Status}}</td>
          <td>{{.Type}}</td>
          <td>
            <a href="/admin/transactions/update/{{.ID}}" class="btn btn-sm btn-success">Confirmation</a>
          </td>
        </tr>
        {{end}}
        </tbody>
      </table>
    </div>
  </div>
</div>

{{ end }}
